<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>javascript开始学习4</title>
		<script type="text/javascript">
			/**
			 * 强制类型转换
			 * 
			 */
			
			//方法一，调用被转换类型的toString()方法
			//toString()方法有局限性，不能转null和undefined
			var a = 123;
			var b = a.toString();//转换为number类型
			console.log(b);
			
			//方法二
		    a = 123
			console.log(typeof a);//number
			a = "我"
			console.log(typeof a);//string
			a = true;
			console.log(typeof a);//boolean
			a = null;
			console.log(typeof a);//object
			
			//字符串转数值，如果字符串中有非法的则是NaN，如果字符串为空则转换成0
			var c = "123";
			c = Number(c);
			console.log(typeof c);
			//true1,false0
			c = true;
			c = Number(c);
			console.log(typeof c);
			c = false;
			c = Number(c);
			console.log(typeof c);
			//null 0
			c = null;
			c = Number(c);
			console.log(typeof c);
			//undefined NaN
			c = undefined;
			c = Number(c);
			console.log(typeof c);
			
			//parseInt(),parseFloat()
			a = "123px";
			a = parseInt(a);
			//parsetInt 只能取整数
			
			
		</script>
	</head>
	<body>
	</body>
</html>
